apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress
  namespace: order
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /$2
spec:
  rules:
  - http:
      paths:
      - path: /order(/|$)(.*)
        pathType: ImplementationSpecific
        backend:
          service:
            name: order-service
            port:
              number: 4003
